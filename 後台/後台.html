<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>選擇您的症狀</title>
    <link rel="stylesheet" href="後台.Css">
        
</head>
<body>

<div class="container">
    <h1>選擇您的症狀</h1>
    <div class="row">
        <a href="甜度冰塊.html" class="item" id="symptom1" onclick="selectSymptom('睡不好')"> <!-- 注意这里添加了 onclick 事件 -->
            <img src="睡不好.jpg" alt="Item 1">
            <div class="title">睡不好</div>
        </a>

        <a href="甜度冰塊.html" class="item" id="symptom2" onclick="selectSymptom('半暝還在嗨')"> <!-- 添加 onclick 事件 -->
            <img src="半暝還在嗨.jpg" alt="Item 2">
            <div class="title">半暝還在嗨</div>
        </a>

        <a href="甜度冰塊.html" class="item" id="symptom3" onclick="selectSymptom('早上哈啾')"> <!-- 添加 onclick 事件 -->
            <img src="早上哈啾.jpg" alt="Item 3">
            <div class="title">早上哈啾</div>
        </a>
    </div>

    <div class="row">
        <a href="甜度冰塊.html" class="item" id="symptom4" onclick="selectSymptom('癢癢')"> <!-- 添加 onclick 事件 -->
            <img src="癢癢.jpg" alt="Item 4">
            <div class="title">癢癢</div>
        </a>

        <a href="甜度冰塊.html" class="item" id="symptom5" onclick="selectSymptom('胃生氣')"> <!-- 添加 onclick 事件 -->
            <img src="胃生氣.jpg" alt="Item 5">
            <div class="title">胃生氣</div>
        </a>

        <a href="甜度冰塊.html" class="item" id="symptom6" onclick="selectSymptom('厭世生理期')"> <!-- 添加 onclick 事件 -->
            <img src="生理期.jpg" alt="Item 6">
            <div class="title">厭世生理期</div>
        </a>
        <a href="表單第1頁.html" class="item" id="symptom6" onclick="selectSymptom('客製化')"> <!-- 添加 onclick 事件 -->
            <img src="客製化.jpg" alt="Item 6">
            <div class="title">客製化</div>
        </a>
    </div>
</div>

<script>
    function selectSymptom(symptom) {
        localStorage.setItem('symptom', symptom); /*將選定的症狀存儲到localStorage*/
    }
</script>

</body>
</html>
