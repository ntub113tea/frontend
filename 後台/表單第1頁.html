<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>專屬你的草本茶飲</title>
    <link rel="stylesheet" href="表單.CSS">
</head>
<body>

    <div class="green-background" style="margin-bottom: 20px;">專屬你的草本茶飲</div>

<form action="/submit_form" method="post" 
style="font-family: '標楷體', sans-serif;">
   
</form>

<h3>1-1.睏不好</h3>
<div class="scale" id="symptom-buttons">
    <span style="font-size: smaller;"></span>症狀最輕</span>
    <button onclick="updateStrength('symptom', 1)" id="symptom-btn-1">1</button>
    <button onclick="updateStrength('symptom', 2)" id="symptom-btn-2">2</button>
    <button onclick="updateStrength('symptom', 3)" id="symptom-btn-3">3</button>
    <button onclick="updateStrength('symptom', 4)" id="symptom-btn-4">4</button>
    <button onclick="updateStrength('symptom', 5)" id="symptom-btn-5">5</button>
    <span style="font-size: smaller;"></span>症狀最重</span>
</div>
<div id="symptom-strength-text">睏不好症狀:</div>
<hr>
<h3>1-2.半暝還在嗨</h3>
<div class="scale" id="semi-darkness-buttons">
    <span style="font-size: smaller;"></span>症狀最輕</span>
    <button onclick="updateStrength('semi-darkness', 1)" id="semi-darkness-btn-1">1</button>
    <button onclick="updateStrength('semi-darkness', 2)" id="semi-darkness-btn-2">2</button>
    <button onclick="updateStrength('semi-darkness', 3)" id="semi-darkness-btn-3">3</button>
    <button onclick="updateStrength('semi-darkness', 4)" id="semi-darkness-btn-4">4</button>
    <button onclick="updateStrength('semi-darkness', 5)" id="semi-darkness-btn-5">5</button>
    <span style="font-size: smaller;"></span>症狀最重</span>
</div>
<div id="semi-darkness-strength-text">半暝還在嗨症狀:</div>
<hr>

<h3>1-3.早上哈啾</h3>
<div class="scale" id="sneezing-buttons">
    <span style="font-size: smaller;"></span>症狀最輕</span>
    <button onclick="updateStrength('sneezing', 1)" id="sneezing-btn-1">1</button>
    <button onclick="updateStrength('sneezing', 2)" id="sneezing-btn-2">2</button>
    <button onclick="updateStrength('sneezing', 3)" id="sneezing-btn-3">3</button>
    <button onclick="updateStrength('sneezing', 4)" id="sneezing-btn-4">4</button>
    <button onclick="updateStrength('sneezing', 5)" id="sneezing-btn-5">5</button>
    <span style="font-size: smaller;"></span>症狀最重</span>
</div>
<div id="sneezing-strength-text">早上哈啾症狀:</div>
<hr>

<h3>1-4.癢癢</h3>
<div class="scale" id="itchiness-buttons">

    <span style="font-size: smaller;"></span>症狀最輕</span>
    <button onclick="updateStrength('itchiness', 1)" id="itchiness-btn-1">1</button>
    <button onclick="updateStrength('itchiness', 2)" id="itchiness-btn-2">2</button>
    <button onclick="updateStrength('itchiness', 3)" id="itchiness-btn-3">3</button>
    <button onclick="updateStrength('itchiness', 4)" id="itchiness-btn-4">4</button>
    <button onclick="updateStrength('itchiness', 5)" id="itchiness-btn-5">5</button>
    <span style="font-size: smaller;"></span>症狀最重</span>
</div>
<div id="itchiness-strength-text">癢癢症狀:</div>
<hr>

<h3>1-5.胃生氣</h3>
<div class="scale" id="stomach-anger-buttons">
    <span style="font-size: smaller;"></span>症狀最輕</span>
    <button onclick="updateStrength('stomach-anger', 1)" id="stomach-anger-btn-1">1</button>
    <button onclick="updateStrength('stomach-anger', 2)" id="stomach-anger-btn-2">2</button>
    <button onclick="updateStrength('stomach-anger', 3)" id="stomach-anger-btn-3">3</button>
    <button onclick="updateStrength('stomach-anger', 4)" id="stomach-anger-btn-4">4</button>
    <button onclick="updateStrength('stomach-anger', 5)" id="stomach-anger-btn-5">5</button>
    <span style="font-size: smaller;"></span>症狀最重</span>
</div>
<div id="stomach-anger-strength-text">胃生氣症狀: </div>
<hr>

<h3>1-6.厭世生理期</h3>
<div class="scale" id="menstrual-anguish-buttons">
    <span style="font-size: smaller;"></span>症狀最輕</span>
    <button onclick="updateStrength('menstrual-anguish', 1)" id="menstrual-anguish-btn-1">1</button>
    <button onclick="updateStrength('menstrual-anguish', 2)" id="menstrual-anguish-btn-2">2</button>
    <button onclick="updateStrength('menstrual-anguish', 3)" id="menstrual-anguish-btn-3">3</button>
    <button onclick="updateStrength('menstrual-anguish', 4)" id="menstrual-anguish-btn-4">4</button>
    <button onclick="updateStrength('menstrual-anguish', 5)" id="menstrual-anguish-btn-5">5</button>
    <span style="font-size: smaller;"></span>症狀最重</span>
</div>
<div id="menstrual-anguish-strength-text">厭世生理期症狀: </div>
<form action="甜度冰塊.Html" method="get">
    <div style="text-align: center;">
        <input type="submit" value="確定" style="margin: 20px auto; display: block;">
    </div>
</form>

</div>

<footer>
    <p>版權所有 &copy;  專屬你的草本茶飲</p>
</footer>

<script>
    function updateStrength(type, value) {
     var strengthText = '';
     switch (value) {
     case 1:
         strengthText = type === 'semi-darkness' ? '半暗還在嗨症狀: 最弱' : 
             (type === 'symptom' ? '睏不好症狀: 最弱' :
             (type === 'sneezing' ? '早上哈啾症狀: 最弱' :
             (type === 'itchiness' ? '癢癢症狀: 最弱' : 
             (type === 'stomach-anger' ? '胃生氣症狀: 最弱' :        
             (type === 'menstrual-anguish' ? '厭世生理期症狀: 最弱' : '症狀: 最弱')))));
         break;
     case 2:
         strengthText = type === 'semi-darkness' ? '半暗還在嗨症狀: 較弱' : 
             (type === 'symptom' ? '睏不好症狀: 較弱' :
             (type === 'sneezing' ? '早上哈啾症狀: 較弱' :
             (type === 'itchiness' ? '癢癢症狀: 較弱' : 
             (type === 'stomach-anger' ? '胃生氣症狀: 較弱' :        
             (type === 'menstrual-anguish' ? '厭世生理期症狀: 較弱' : '症狀: 較弱')))));
         break;
     case 3:
         strengthText = type === 'semi-darkness' ? '半暗還在嗨症狀: 中等' : 
             (type === 'symptom' ? '睏不好症狀: 中等' :
             (type === 'sneezing' ? '早上哈啾症狀: 中等' :
             (type === 'itchiness' ? '癢癢症狀: 中等' : 
             (type === 'stomach-anger' ? '胃生氣症狀: 中等' :        
             (type === 'menstrual-anguish' ? '厭世生理期症狀: 中等' : '症狀: 中等')))));
         break;
     case 4:
         strengthText = type === 'semi-darkness' ? '半暗還在嗨症狀:較嚴重' :
             (type === 'symptom' ? '睏不好症狀: 較嚴重' :
             (type === 'sneezing' ? '早上哈啾症狀: 較嚴重' :
             (type === 'itchiness' ? '癢癢症狀: 較嚴重' : 
             (type === 'stomach-anger' ? '胃生氣症狀: 較嚴重' :        
             (type === 'menstrual-anguish' ? '厭世生理期症狀: 較嚴重' : '症狀: 較嚴重')))));
         break;
     case 5:
         strengthText = type === 'semi-darkness' ? '半暗還在嗨症狀: 最嚴重' : 
             (type === 'symptom' ? '睏不好症狀: 最嚴重' :
             (type === 'sneezing' ? '早上哈啾症狀: 最嚴重' :
             (type === 'itchiness' ? '癢癢症狀: 最嚴重' : 
             (type === 'stomach-anger' ? '胃生氣症狀: 最嚴重' :        
             (type === 'menstrual-anguish' ? '厭世生理期症狀: 最嚴重' : '症狀: 最嚴重')))));
         break;
     default:
         strengthText = type === 'semi-darkness' ? '半暗還在嗨症狀: 未知' :
             (type === 'symptom' ? '睏不好症狀: 未知' :
             (type === 'sneezing' ? '早上哈啾症狀: 未知' :
             (type === 'itchiness' ? '癢癢症狀: 未知' : 
             (type === 'stomach-anger' ? '胃生氣症狀: 未知' :        
             (type === 'menstrual-anguish' ? '厭世生理期症狀: 未知' : '症狀: 未知')))));
         break;
 }
 
     
switch (type) {
    case 'itchiness':
        document.getElementById('itchiness-strength-text').innerText = strengthText;
        break;
    case 'stomach-anger':
        document.getElementById('stomach-anger-strength-text').innerText = strengthText;
        break;
    case 'menstrual-anguish':
        document.getElementById('menstrual-anguish-strength-text').innerText = strengthText;
        break;
    default:
        document.getElementById(type + '-strength-text').innerText = strengthText;
        break;
}

 
     /*清除所有按鈕的顏色*/
     var buttons = document.querySelectorAll('#' + type + '-buttons button');
     buttons.forEach(function(button) {
         button.classList.remove('active');
     });
 
     /*按鈕添加顏色*/
     var currentButton = document.getElementById(type + '-btn-' + value);
     currentButton.classList.add('active');

     // 將選定的症狀存儲到本地存儲
    localStorage.setItem(type, value);
 }
 // 當頁面加載時，從本地存儲加載已選擇的症狀
window.onload = function() {
    var symptoms = ['symptom', 'semi-darkness', 'sneezing', 'itchiness', 'stomach-anger', 'menstrual-anguish'];
    symptoms.forEach(function(symptom) {
        var selectedValue = localStorage.getItem(symptom);
        if (selectedValue !== null) {
            updateStrength(symptom, parseInt(selectedValue)); // 注意將字符串轉換為整數
        }
    });
};
 </script>
 </body>
 </html>
