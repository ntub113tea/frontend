<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>選擇結果</title>
    <style>
        body {
            font-family: '微軟正黑體', Arial, sans-serif;
            background-color: #d1f0c0;
            margin: 0;
            padding: 0;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #container {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 90%;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        p {
            font-size: 18px;
            margin-bottom: 10px;
            color: #333;
        }
    </style>
</head>
<body>

<div id="container">
    <h1>您的選擇結果</h1>
    <p id="symptom"></p>
    <p id="outputSweetness"></p>
    <p id="outputIce"></p>
</div>

<script>
    function updateResult() {
        const symptom = localStorage.getItem('symptom');
        const selectedSweetness = localStorage.getItem('selectedSweetness');
        const selectedIce = localStorage.getItem('selectedIce');

        const outputSymptom = document.getElementById('symptom');
        const outputSweetness = document.getElementById('outputSweetness');
        const outputIce = document.getElementById('outputIce');

        outputSymptom.textContent = '您的症狀選擇為：' + symptom;
        outputSweetness.textContent = '您的甜度選擇為：' + selectedSweetness;
        outputIce.textContent = '您的冰塊選擇為：' + selectedIce;
    }

    updateResult();
</script>

</body>
</html>
